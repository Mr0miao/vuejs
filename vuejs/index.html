		var _list = [

		var _e_ul = $(".container .wrap ul");
		/* 添加一项 */
		function _m_add_item (data, e_ul) {
			var _e_li = $("<li></li>");
			var _e_goods = $("<div class='goods'></div>");
			var _e_name = $("<span class='name'></span>");
			var _e_img = $("<img />");
			_e_img.attr('src', data.image);
			_e_name.appendTo(_e_goods);
			_e_name.text(data.name);
			_e_img.appendTo(_e_goods);
			_e_goods.appendTo(_e_li);
//			_e_li.text(name);
			_e_li.appendTo(e_ul);
		}
//		_m_add_item('4、jquery', _e_ul);
//		_m_add_item('5、angularJs', _e_ul);
//		var _list = _request_list();
		var _item = null;
		for ( var i = 0; i < _list.length; i ++) {
			_item = _list[i];
			_m_add_item(_item, _e_ul);
		}
	</script>
