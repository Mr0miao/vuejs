<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
			list-style: none;
			font-size: 16px;
			font-family: "微软雅黑";
		}
		.container {
			padding: 50px;
		}
		li {
			margin-top: 20px;
		}
		.fieldname {
			display: inline-block;
			width: 100px;
			text-align: right;
			font-size: 16px;
		}
		button {
			margin: 20px;
		}
	</style>
	<body>
		<div id="app" class="container">
			<div class="wrap">
				<ul>
					<li>
						<!-- 双向数据绑定 -->
						<span class="fieldname">姓名：</span>
						<input type="text" v-model="json.name" />
					</li>
					<li>
						<span class="fieldname">性别：</span>
						<input type="radio" value="1" v-model="json.sex | int" />男
						<input type="radio" value="0" v-model="json.sex | int" />女
					</li>
					<li>
						<span class="fieldname">手机号：</span>
						<input type="text" v-model="json.tel" />
					</li>
					<li>
						<span class="fieldname">爱好：</span>
						<input type="checkbox" value="1" v-model="json.hoppy | int" />打球
						<input type="checkbox" value="2" v-model="json.hoppy | int" />阅读
						<input type="checkbox" value="3" v-model="json.hoppy | int" />上网
					</li>
					<li>
						<span class="fieldname">自我介绍：</span>
						<textarea maxlength="100" row="50" col="10" v-model="json.remark"></textarea>
						<span class="counter">
							{{json.remark.length}} / 100
						</span>
					</li>
				</ul>
				<!-- 表单提交  -->
				<button @click="m_save">提交</button>
			</div>
		</div>	
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vfilter.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		
		function _m_get_json () {
			return {
				name : 'miao',
				sex : 1,
				tel : '10086',
				hoppy : [1, 2, 3],
				remark : '爱学习，爱劳动！',
			}
		}
		
		var _mv = new Vue({
			el : '#app',
			data : {
				json : _m_get_json()
			},
			methods : {
				m_save : function (){
					console.log(this.json);
				}
			}
		});
		
//		setTimeout( function (){
//			_mv.json.name = '苗先森';
//		}, 3000);
		
	</script>
</html>
