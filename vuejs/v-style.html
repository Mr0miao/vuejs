<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		.panel {
			width: 100px;
			height: 100px;
			line-height: 100px;
			background-color: #000;
			font-size: 18px;
			color: #fff;
			font-weight: bold;
			text-align: center;
			float: left;
		}
		.panel.default {
			background-color: #ee3333;
		}
	</style>
	<body>
		<div id="app" class="container">
			<div class="wrap">
				<div class="panel" :class="skin.name">你好</div>
				<div class="panel" :style="{backgroundColor : skin.bg}">hello</div>
			</div>
		</div>	
	</body>
	<script src="js/vue.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/vfilter.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		/* 向服务器请求一个皮肤样式 */
		
		function _m_get_skin () {
			return {
				name : "default",
				bg : "#666"
			}
		}
		
		var _mv = new Vue({
			el : '#app',
			data : {
				skin : _m_get_skin()
			}
		});
	</script>
</html>
